name: Build & Test ðŸ§ª

on:
  push:
    branches:
      - main

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET ðŸ“¦
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install dependencies ðŸ“‚
        run: dotnet restore ChatApp.Api

      - name: Build ðŸ§±
        run: dotnet build ChatApp.Api --configuration Release --no-restore

      - name: Test ðŸ§ª
        run: dotnet test ChatApp.Api --configuration Release --no-build
